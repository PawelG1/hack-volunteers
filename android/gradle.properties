org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Performance optimizations
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Kotlin optimization
kotlin.incremental=true
kotlin.compiler.execution.strategy=in-process

# Fix for Isar in release mode - force all modules to use same SDK
android.defaults.compilesdk=36
android.defaults.buildtools.version=34.0.0
